
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetVision AI - Dashboard Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-green {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
      }
      .animate-pulse-green { animation: pulse-green 2s infinite; }
      body { 
        background-color: #0f172a; 
        color: #f8fafc; 
        overflow-x: hidden; 
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
      .loading-initial {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-weight: bold;
        color: #4ade80;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        flex-direction: column;
        gap: 1rem;
      }
      .spinner-simple {
        width: 30px;
        height: 30px;
        border: 4px solid rgba(74, 222, 128, 0.1);
        border-top-color: #4ade80;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-initial">
            <div class="spinner-simple"></div>
            <span>BetVision AI está carregando...</span>
        </div>
    </div>
    <!-- Referência relativa explícita para o ponto de entrada -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
